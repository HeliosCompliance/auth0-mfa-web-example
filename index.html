<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <script src="/main.js"></script>
    <script src="/node_modules/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
</head>

<body>
    <p>Auth0 MFA example.</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>

    <div class="hidden" id="gated-content">
        <p>
            You're seeing this content because you're currently
            <strong>logged in</strong>.
        </p>
        <label>
            <b>Access token:</b>
            <pre id="access-token"></pre>
        </label>

        <label>
            <b>User profile:</b>
            <pre id="user-profile"></pre>
        </label>

        <label>
            <b>MFA devices:</b>
            <pre id="mfa-devices"></pre>
        </label>
        <label>
            <b>Manage MFA devices:</b></br></br>
            Delete by id <input id="delete-mfa-id" placeholder="device id" size="40" /> <button
                onclick="deleteMfa()">delete</button> </br></br>

            Add new SMS device: <input id="associate-mfa-sms-phone" placeholder="phone number" /> <button
                onclick="associateMfaSms()">add</button></br>
            <span id="verify-mfa-sms-block" style="display: none;">
                <input id="verify-mfa-sms-code" placeholder="SMS code" /> <button
                    onclick="verifyMfaSms()">verify</button>
            </span></br>

            Add new OTP device: <button onclick="associateMfaOtp()">add</button></br>
            <span id="verify-mfa-otp-block" style="display: none;">
                OTP secret <input disabled="true" id="verify-mfa-otp-secret" size="45"></input>
                <canvas id="verify-mfa-otp-qr"></canvas>
                <input id="verify-mfa-otp-code" placeholder="6-digit code" /> <button
                    onclick="verifyMfaOtp()">verify</button>
            </span></br>

        </label></pre>
    </div>
</body>

</html>
